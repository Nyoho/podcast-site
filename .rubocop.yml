inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.1

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 50

Metrics/BlockLength:
  Max: 50

Metrics/AbcSize:
  Enabled: false
